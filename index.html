<!DOCTYPE html>
<html lang="mr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI कृषी मित्र</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #06b6d4;
            --accent: #d946ef;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Devanagari', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden; /* Prevent scrolling on body, handle in app container */
            width: 100%;
            height: 100%;
            overscroll-behavior-y: none;
        }

        /* PREMIUM LIQUID BACKGROUND */
        .premium-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2;
            background: #000000;
            overflow: hidden;
        }

        .gradient-orb-1 {
            position: absolute;
            top: -20%;
            left: -10%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.4) 0%, rgba(0,0,0,0) 70%);
            filter: blur(80px);
            animation: orbFloat 10s ease-in-out infinite alternate;
            opacity: 0.8;
        }

        .gradient-orb-2 {
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 90vw;
            height: 90vw;
            background: radial-gradient(circle, rgba(217, 70, 239, 0.3) 0%, rgba(0,0,0,0) 70%);
            filter: blur(100px);
            animation: orbFloat 15s ease-in-out infinite alternate-reverse;
            opacity: 0.6;
        }

        .gradient-orb-3 {
            position: absolute;
            top: 40%;
            left: 30%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.25) 0%, rgba(0,0,0,0) 70%);
            filter: blur(90px);
            animation: orbPulse 8s ease-in-out infinite;
        }

        /* SVG CURVE OVERLAY */
        .curve-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='grad1' x1='0%25' y1='0%25' x2='100%25' y2='0%25'%3E%3Cstop offset='0%25' style='stop-color:%234f46e5;stop-opacity:0.1' /%3E%3Cstop offset='100%25' style='stop-color:%23d946ef;stop-opacity:0.1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23grad1)' fill-opacity='1' d='M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,165.3C672,139,768,117,864,128C960,139,1056,181,1152,186.7C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z'%3E%3C/path%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            opacity: 0.5;
        }

        @keyframes orbFloat {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.05); }
        }
        @keyframes orbPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* SCROLLBAR HIDDEN */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* CRYSTAL GLASSMORPHISM */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 4px 24px -1px rgba(0, 0, 0, 0.2), 
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* SAFE AREA UTILITIES */
        .pt-safe-top { padding-top: max(1rem, env(safe-area-inset-top)); }
        .pb-safe-bottom { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        .mb-safe-bottom { margin-bottom: env(safe-area-inset-bottom); }
        
        /* 3D FLOATING ANIMATION */
        .float-3d {
            animation: float3d 6s ease-in-out infinite;
        }
        @keyframes float3d {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            50% { transform: translateY(-10px) rotateX(2deg) rotateY(-2deg); }
        }
        
        /* Entrance Animations */
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: slide-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
    </style>
<script type="importmap">
{

    "express": "https://esm.sh/express@^5.2.1",

  }
}
</script>
</head>
<body class="text-slate-100 selection:bg-fuchsia-500 selection:text-white">
    <div class="premium-bg">
        <div class="gradient-orb-1"></div>
        <div class="gradient-orb-2"></div>
        <div class="gradient-orb-3"></div>
        <div class="curve-overlay"></div>
    </div>
    <div id="root" class="h-full w-full relative"></div>
